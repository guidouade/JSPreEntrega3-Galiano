<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Promedio de Edad</title>
</head>
<body>
    <h1>Calculadora de Promedio de Edad</h1>
    <p>Ingrese las edades y haga clic en "Agregar Edad", "Buscar Persona" o "Calcular Promedio":</p>
    <input type="string" id="nombreInput" placeholder="Ingrese un nombre">
    <input type="number" id="edadInput" placeholder="Ingrese una edad">
    <button id="agregar-persona">Agregar Persona</button>
    <button id="buscar-persona">Buscar Persona</button>
    <button id="calcular-promedio">Calcular Promedio</button>
    <div id="personas-lista">
        <ul>
            <!-- Aquí se mostrarán las personas agregadas -->
        </ul>
    </div>
    <p id="resultado-promedio"></p>

    <script src="jscript.js"> </script>
</body>
</html>
